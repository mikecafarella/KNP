<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KNPS</title>
</head>
<body>
<a href="/">
    <h1>KGPLVariable History</h1>
</a>
<p>
    The history of {{vname}} is:
</p>

<table>
    <thead>
    <tr>
        <th>Modified Time</th>
        <th>UUID of History Value</th>
        <th>Value Type</th>
        <th>Concrete Value</th>
    </tr>
    </thead>
    <tbody>
    {% for one_his in var %}
    <tr>
        <td>{{one_his[0]}}</td>
        <td>{{one_his[1]}}</td>
        <td>{{one_his[2]}}</td>
        <td>{{one_his[3]}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>


</body>
</html>
